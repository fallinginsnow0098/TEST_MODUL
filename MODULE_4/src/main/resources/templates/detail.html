<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container-fluid">
    <table th:if="${city} != null" class="table table-dark table-hover">
        <tr>
            <td>Name: </td>
            <td th:text="${city.getName()}"></td>
        </tr>
        <tr>
            <td>Area: </td>
            <td th:text="${city.getArea()}"></td>
        </tr>
        <tr>
            <td>Population: </td>
            <td th:text="${city.getPopulation()}"></td>
        </tr>
        <tr>
            <td>GDP: </td>
            <td th:text="${city.getGdp()}"></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td th:text="${city.getDescription()}"></td>
        </tr>
        <tr>
            <td>Country: </td>
            <td th:text="${city.getCountry().getName()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
