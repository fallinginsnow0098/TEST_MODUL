<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container-fluid">
  <div>
    <h1>Add new city</h1>
    <button class="btn btn-primary">
      <a style="color: white; text-decoration: none"
         th:href="@{/home/create-new}"><i class="fa-solid fa-plus"></i></a>
    </button>
  </div>
</div>
<!--<div>-->
<!--  <div>-->
<!--    <h1 th:text="${#messages}"></h1>-->
<!--  </div>-->
<!--</div>-->
<div class="container-fluid">
  <div>
    <table class="table table-dark table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Area</th>
        <th>Population</th>
        <th>GDP</th>
        <th>Description</th>
        <th>Country</th>
        <th colspan="2">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="city : ${cities}">
        <td th:text="${city.id}"></td>
        <td ><a th:href="@{/home/__${city.id}__}" th:text="${city.name}" style="text-decoration: none"></a></td>
        <td th:text="${city.area}"></td>
        <td th:text="${city.population}"></td>
        <td th:text="${city.gdp}"></td>
        <td th:text="${city.description}"></td>
        <td th:text="${city.country.name}"></td>
        <td>
          <button type="button" class="btn btn-info">
            <a style="color: white; text-decoration: none"
               th:href="@{/home/edit/__${city.id}__}"><i class="fa-solid fa-info"></i></a>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">
            <a style="color: white; text-decoration: none"
               th:href="@{/home/delete/__${city.id}__}"
               onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i></a>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
