<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container-fluid">
  <form th:action="@{create}" method="post" th:object="${city}">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
    </div>
    <div class="mb-3 mt-3">
      <label for="area">Area:</label>
      <input type="text" class="form-control" id="area" placeholder="Enter area" th:field="*{area}">
    </div>
    <div class="mb-3 mt-3">
      <label for="population">Population:</label>
      <input type="text" class="form-control" id="population" placeholder="Enter population" th:field="*{population}">
    </div>
    <div class="mb-3 mt-3">
      <label for="gdp">GDP:</label>
      <input type="text" class="form-control" id="gdp" placeholder="Enter gdp" th:field="*{gdp}">
    </div>
    <div class="mb-3 mt-3">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description" th:field="*{description}">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Category:</label>
      <label>
        <select th:field="*{country}">
          <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}">
          </option>
        </select>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
