<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function searchAlphabet (check) {
    let count = 0;
    for ( let i = 0; i < check.length; i++ ) {
        if (check[i] === "a" ||
            check[i] === "i" ||
            check[i] === "u" ||
            check[i] === "e" ||
            check[i] === "o" )
                count ++
    }
    if ( count === 0 ) {
        return false ;
    } else {
        return count ;
    }
}
let check = prompt("Nhập chuỗi kí tự bất kì ");
console.log(searchAlphabet(check));


</script>
</body>
</html>
